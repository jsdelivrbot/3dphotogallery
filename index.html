<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <title>3D Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: gray;
            margin: 0;
            padding: 0;
        }
        #photogallery {
            width: 640px;
            height: 360px;
            max-width: 100%;
            margin: 0px auto;
            background-color: black;
        }
    </style>

    <script src="static/all.js"></script>
    <script>
    $(function() {
        var pg = new PhotoGallery($("#photogallery"));
        pg.setPhotos([
            "photos/photo1.jpg",
            "photos/photo2.jpg",
            "photos/photo3.jpg",
            "photos/photo4.jpg",
            "photos/photo5.jpg",
            "photos/photo6.jpg",
            "photos/photo7.jpg",
            "photos/photo8.jpg",
            "photos/photo10.jpg",
            "photos/photo11.jpg",
            "photos/photo12.jpg",
            "photos/photo13.jpg",
            "photos/photo14.jpg",
        ]);
    });
    </script>

</head>
<body>
    <div id="photogallery">
    </div>
</body>
</html>
